<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--===============Fonts=====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--=============== CSS ===============-->
    <script src="https://kit.fontawesome.com/5d8cb90400.js" ></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="Login-page">
        <div class="header-logo">
            <img class="img" src="image/Bat bangladesh.png" alt="">
        </div>
        <div class=" Login-form">
            <div class="form-logo">
                <img src="image/uyvms.png" alt="Bat">
            </div>
            <form action="/process" method="post" id="form">
                <div class="inputs-group">
                    <div class="input-field">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="User name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div id="button-field">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form> 
        </div> 
        <div class="footer-text">
            <p>Powered by <span class="text">UY System Ltd.</span></p>
        </div>
            
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" > </script>
    <script src="Js/main.js"></script>
</body>
</html>
